<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
        <app-users (selectedUserForMessage) = "selectedUser($event)"></app-users>
    </div>
    <div class="col-md-1"></div>

    <div class="col-md-4">
      <h1>
        Welcome {{user?.displayName}}
      </h1>

      <h4>
        {{selectedUserForChat?.displayName}}
      </h4>
      
     <div *ngIf="selectedUserForChat" class="form-group" >
      <app-messages [chatUser] = "selectedUserForChat" [currentUser] = "user" [messages] = "messages"></app-messages>
     </div>
      </div>
  </div>
</div>
